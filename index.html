<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
<div class="grid">
    <h1>JavaScrip Quiz</h1>
    <hr>

    <p id="question"></p>
    <div class="buttons">
        <button class="btn" id="btn0"><span id="choice0"></span></button>
        <button class="btn" id="btn1"><span id="choice1"></span></button>
        <button class="btn" id="btn2"><span id="choice2"></span></button>
        <button class="btn" id="btn3"><span id="choice3"></span></button>
    </div>
    <hr>
    <div class="output-wrapper">
        <p id="progress"></p>
        <button class="check">>></button>
    </div>
    <p class="quiz-answer"></p>
    <p class="explain"></p>
</div>

<script src="script.js"></script>

</body>
</html>
